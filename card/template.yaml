button_card_templates:
  mode_display:
    styles:
      card:
        - background-color: rgba(0,0,0,0.0)
        - border-width: 0px
        - border-radius: 0px
        - width: 34px
      icon:
        - width: 80%
        - color: rgba(49, 46, 42, 1)
  info_display:
    show_icon: true
    show_label: true
    styles:
      card:
        - background-color: rgba(0,0,0,0.0)
        - height: 35px
        - width: 68px
        - border-width: 0px
        - border-radius: 0px
      name:
        - color: rgba(49, 46, 42, 1)
        - font-size: 70%
        - justify-self: left
      label:
        - color: rgba(49, 46, 42, 1)
        - justify-self: left
        - font-size: 70%
      icon:
        - width: 100%
        - color: rgba(49, 46, 42, 1)
  button_climate:
    styles:
      card:
        - height: 50px
        - width: 80px
        - background-color: rgba(0,0,0,0.0
        - border-width: 0px
        - border-radius: 0px
      icon:
        - width: 40%
        - color: rgba(120, 120, 120, 1)
