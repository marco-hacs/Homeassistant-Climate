button_card_templates:
  background_display:
    tap_action:
      action: none
    styles:
      card:
        - background-color: rgba(0,0,0,0.0)
        - border-width: 0px
        - height: 163px
        - width: 138px
        - padding: 0px
        - border-radius: 0px
  statistic_climate:
    show_label: true
    styles:
      card:
        - background-color: rgba(0,0,0,0.0)
        - border-bottom: 1px solid
        - border-top: 0px solid
        - border-left: 0px solid
        - border-right: 0px solid
        - border-color: rgba(49, 46, 42, 1)
        - height: 33px
        - width: 130px
        - border-radius: 0px
        - height: 33px
        - width: 130px
        - border-radius: 0px
      name:
        - color: rgba(49, 46, 42, 1)
        - font-size: 70%
        - justify-self: left
      label:
        - color: rgba(49, 46, 42, 1)
        - font-size: 70%
        - justify-self: right
      custom_fields:
        name:
          - position: absolute
          - left: '-0px'
          - top: '-2.5px'
    custom_fields:
      name:
        card:
          show_label: true
          styles:
            card:
              - background-color: rgba(0,0,0,0.0)
              - width: 130px
              - border-width: 0px
              - border-radius: 0px
            name:
              - color: rgba(49, 46, 42, 1)
              - font-size: 70%
              - justify-self: right
            label:
              - color: rgba(49, 46, 42, 1)
              - font-size: 70%
              - justify-self: left
  mode_display:
    styles:
      card:
        - background-color: rgba(0,0,0,0.0)
        - border-width: 0px
        - border-radius: 0px
        - width: 34px
      icon:
        - width: 80%
        - color: rgba(49, 46, 42, 1)
  info_display:
    show_icon: true
    show_label: true
    styles:
      card:
        - height: 35px
        - background-color: rgba(0,0,0,0.0)
        - width: 68px
        - border-width: 0px
        - border-radius: 0px
      name:
        - color: rgba(49, 46, 42, 1)
        - font-size: 70%
        - justify-self: left
      label:
        - color: rgba(49, 46, 42, 1)
        - justify-self: left
        - font-size: 70%
      icon:
        - width: 100%
        - color: rgba(49, 46, 42, 1)
  button_climate:
    styles:
      card:
        - height: 50px
        - width: 80px
        - background-color: rgba(0,0,0,0.0
        - border-width: 0px
        - border-radius: 0px
      icon:
        - width: 40%
        - color: rgba(120, 120, 120, 1)
